- name: Setup Developmen Environment on Ubuntu
  hosts: dev
  become: true
  vars_files:
    - vault/vars.yaml
    - vault/vault.yaml
  vars:
    path_vars: {}
    env_setup: {}
  roles:
    - role: distupgrade
      tags: distupgrade
    - role: git
      tags: git
    - role: i3
      tags: i3
    - role: neovim
      tags: neovim
    - role: virtualbox
      tags: virtualbox
      when: ansible_facts['virtualization_type'] == "virtualbox"
        #    - role: environment
    - role: font-SF-Mono-Nerd
      tags: font
    - role: starship
      tags: starship
    - role: fzf
      tags: fzf
    - role: zsh
      tags: zsh
    - role: tmux
      tags: tmux
    - role: direnv
      tags: direnv
  tasks:
    - name: Install Additional Packages
      apt:
        pkg:
          - curl
          - jq
          - firefox
          - tree
          - ncdu
          - htop
          - btop
          - bat
          - xsel
          - xclip
          - wl-clipboard
          - fd-find
        state: present

